<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IOSG Crypto News Analysis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Base Styles -->
    <style>
        .navbar-custom {
            background-color: #ff604a !important;
        }
        
        .nav-link.active {
            font-weight: 600;
            color: #fff !important;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        body {
            background-color: #f8f9fa;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 统一导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> IOSG Crypto News
            </a>
            
            <!-- 移动端折叠按钮 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- 导航链接 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                        <i class="fas fa-home"></i> 主页
                    </a>
                    <a class="nav-link {% if request.endpoint == 'auto_report' %}active{% endif %}" href="/auto">
                        <i class="fas fa-robot"></i> 自动报告
                    </a>
                    <a class="nav-link {% if request.endpoint == 'labelhub' %}active{% endif %}" href="/labelhub">
                        <i class="fas fa-tags"></i> 标注中心
                    </a>
                    <a class="nav-link {% if request.endpoint == 'evaluation' %}active{% endif %}" href="/evaluation">
                        <i class="fas fa-chart-bar"></i> 系统评估
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 页面内容 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
