# AI Filter Prompts Configuration
ai_filter:
  # 通用配置
  common:
    return_format: "[id1, id2, id3]"
    empty_return: "[]"
    instructions: |  
      返回注意：
      1. 只返回符合条件的文章ID，不要返回其他内容
      2. 返回文章的 ID+数字，错误格式：数组定位、标题、数字

  # 各类别的筛选标准
  categories:
    项目融资:
      prompt_template: |
        请分析以下{count}篇加密货币新闻，判断哪些是真实的项目融资新闻。

        筛选标准：
        {criteria}

        请只返回符合条件的文章ID，格式：{return_format}
        如果没有符合条件的文章，返回：{empty_return}

        {instructions}
        文章列表：
        {articles}

      criteria:
        keep:
          - "具体的单个加密货币/区块链/Web3项目获得融资"
          - "有明确的项目名称，明确完成了融资"

        discard:
          - "基金募资、交易所融资、传统企业投资、政府资助，计划"
          - "上市公司，筹集资金购买加密货币等非初创项目融资行为"
          - "并购收购、股票投资、个人投资"
          - "爆仓、交易、价格变动等非融资内容"

    基金融资:
      prompt_template: |
        请分析以下{count}篇加密货币新闻，判断哪些是真实的基金融资新闻。

        筛选标准：
        {criteria}

        请只返回符合条件的文章ID，格式：{return_format}
        如果没有符合条件的文章，返回：{empty_return}

        {instructions}
        文章列表：
        {articles}

      criteria:
        keep:
          - "投资机构/VC设立新的加密货币/区块链投资基金"
          - "基金公司募集专门投资Web3/crypto的新基金"
          - "有明确的基金规模、基金名称、管理机构"

        discard:
          - "单个项目的融资（不是基金设立）"
          - "交易所业务、个人投资"
          - "并购收购、股票投资"
          - "爆仓、交易、价格变动等非融资内容"

    公链/L2/主网:
      prompt_template: |
        请分析以下{count}篇加密货币新闻，判断哪些是真实的公链/L2/主网新闻。

        筛选标准：
        {criteria}

        请只返回符合条件的文章ID，格式：{return_format}
        如果没有符合条件的文章，返回：{empty_return}

        {instructions}
        文章列表：
        {articles}

      criteria:
        keep:
          - "区块链主网正式上线、测试网上线"
          - "Layer 1/Layer 2网络升级、硬分叉"
          - "公链重大技术升级、共识机制变更"
          - "扩容解决方案发布、TPS显著提升"
