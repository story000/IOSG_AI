    - 严格使用下方「输出格式」

    # === User Prompt ===
    【任务说明】  
    请对以下 <正文> 完成三项任务并按规定格式输出：  
    1. **段落精炼**  
      - 总结核心观点/按主题归纳整理，不超过 10 条要点，每条 ≤ 30 字
    2. **水下信息提取**  
      - 提炼隐含的内幕／实操经验／需付费或深挖才能获得的专业洞见  
      - 不超过 5 条，每条 ≤ 40 字  
    3. **金句提炼**  
      - 选出最具洞察力、易传播的原文句子或轻度改写句  
      - 2‑4 条，每条 ≤ 30 字；保持中文原味或贴近原意  

    【输出格式】  
    === 段落精炼 ===  
    [1] 段落摘要  
    [2] 段落摘要  
    ...  

    === 水下信息提取 ===  
    - 水下信息 1  
    - 水下信息 2  
    ...  

    === 金句提炼 ===  
    ★ 金句 1  
    ★ 金句 2  
    ...

    <正文>  
    <<<
    {article_text}
    >>>

# AI批量语义去重配置
ai_semantic_deduplication:
  prompt_template: |
    请分析以下 {total_articles} 篇加密货币新闻标题，找出描述同一事件的重复文章组。

    判断标准：
    - 如果两个或多个标题描述同一个公司的同一笔融资/投资，它们是重复的
    - 如果两个或多个标题描述同一个产品的同一次发布/上线，它们是重复的  
    - 如果两个或多个标题描述同一个事件的不同方面但本质是同一件事，它们是重复的
    - 如果只是同一个公司的不同事件，它们不是重复的
    - 如果只是行业相关但不是同一件事，它们不是重复的

    请返回重复文章组，格式如下：
    如果有重复组：[[ID1, ID2], [ID3, ID4, ID5]]
    如果没有重复：[]

    注意事项：
    1. 仔细比较标题内容，确保只有真正描述同一事件的文章才归为一组
    2. 融资金额、时间、参与方必须一致才算重复
    3. 同一公司的不同轮次融资不算重复
    4. 返回格式必须严格按照要求，使用方括号和ID格式

    文章列表：{articles_text}

  settings:
    max_tokens: 2000
    temperature: 0
    batch_size_limit: 500 # 单次处理的最大文章数量（设置为较大值以处理更多文章）

