# AI Filter Prompts Configuration
# 用于统一管理 ai_filter.py 中的各种筛选提示词

# 通用配置
common:
  return_format: "[id1, id2, id3]"
  empty_return: "[]"
  instructions: |
    返回注意：
    1. 只返回符合条件的文章ID，不要返回其他内容
    2. 返回文章的 ID+数字，错误格式：数组定位、标题、数字

# 各类别的筛选标准
categories:
  项目融资:
    prompt_template: |
      请分析以下{count}篇加密货币新闻，判断哪些是真实的项目融资新闻。

      筛选标准：
      {criteria}

      请只返回符合条件的文章ID，格式：{return_format}
      如果没有符合条件的文章，返回：{empty_return}

      {instructions}
      文章列表：
      {articles}
    
    criteria:
      keep:
        - "具体的单个加密货币/区块链/Web3项目获得融资"
        - "有明确的项目名称，明确完成了融资"
      
      discard:
        - "基金募资、交易所融资、传统企业投资、政府资助，计划"
        - "上市公司，筹集资金购买加密货币等非初创项目融资行为"
        - "并购收购、股票投资、个人投资"
        - "爆仓、交易、价格变动等非融资内容"

  基金融资:
    prompt_template: |
      请分析以下{count}篇加密货币新闻，判断哪些是真实的基金融资新闻。

      筛选标准：
      {criteria}

      请只返回符合条件的文章ID，格式：{return_format}
      如果没有符合条件的文章，返回：{empty_return}

      {instructions}
      文章列表：
      {articles}
    
    criteria:
      keep:
        - "投资机构/VC设立新的加密货币/区块链投资基金"
        - "基金公司募集专门投资Web3/crypto的新基金"
        - "有明确的基金规模、基金名称、管理机构"
      
      discard:
        - "单个项目的融资（不是基金设立）"
        - "交易所业务、个人投资"
        - "并购收购、股票投资"
        - "爆仓、交易、价格变动等非融资内容"

  基础设施/项目主网上线:
    prompt_template: |
      请分析以下{count}篇加密货币新闻，判断哪些是真实的基础设施/项目主网上线新闻。

      筛选标准：
      {criteria}

      请只返回符合条件的文章ID，格式：{return_format}
      如果没有符合条件的文章，返回：{empty_return}

      {instructions}
      文章列表：
      {articles}
    
    criteria:
      keep:
        - "区块链主网正式上线、测试网上线"
        - "Layer 1/Layer 2网络升级、硬分叉"
        - "重要协议更新、网络扩容方案"
        - "跨链桥、互操作性解决方案上线"
      
      discard:
        - "价格变动、交易相关内容"
        - "融资、投资相关内容"
        - "简单的功能更新、小版本升级"
        - "个人观点、市场分析"

  DeFi/RWA:
    prompt_template: |
      请分析以下{count}篇加密货币新闻，判断哪些是真实的DeFi/RWA新闻。

      筛选标准：
      {criteria}

      请只返回符合条件的文章ID，格式：{return_format}
      如果没有符合条件的文章，返回：{empty_return}

      {instructions}
      文章列表：
      {articles}
    
    criteria:
      keep:
        - "去中心化金融协议上线、重大更新"
        - "现实世界资产(RWA)代币化项目"
        - "重要的流动性池、借贷协议变化"
        - "稳定币机制、算法稳定币发展"
        - "收益farming、质押机制创新"
      
      discard:
        - "纯粹的价格变动、交易量变化"
        - "融资相关内容"
        - "个人投资建议、市场预测"
        - "安全事件、黑客攻击"

  NFT/GameFi/Metaverse:
    prompt_template: |
      请分析以下{count}篇加密货币新闻，判断哪些是真实的NFT/GameFi/Metaverse新闻。

      筛选标准：
      {criteria}

      请只返回符合条件的文章ID，格式：{return_format}
      如果没有符合条件的文章，返回：{empty_return}

      {instructions}
      文章列表：
      {articles}
    
    criteria:
      keep:
        - "重要NFT项目发布、合作伙伴关系"
        - "区块链游戏正式上线、重大更新"
        - "元宇宙平台重要功能发布"
        - "P2E游戏机制创新、游戏代币经济"
        - "知名IP进入NFT/GameFi领域"
      
      discard:
        - "纯粹的价格变动、交易量变化"
        - "融资相关内容"
        - "个人收藏、小型NFT项目"
        - "市场炒作、价格预测"

  交易所/钱包:
    prompt_template: |
      请分析以下{count}篇加密货币新闻，判断哪些是真实的交易所/钱包新闻。

      筛选标准：
      {criteria}

      请只返回符合条件的文章ID，格式：{return_format}
      如果没有符合条件的文章，返回：{empty_return}

      {instructions}
      文章列表：
      {articles}
    
    criteria:
      keep:
        - "主要交易所新产品发布、重要合作"
        - "新交易所正式上线、获得牌照"
        - "钱包重要功能更新、安全机制"
        - "监管政策对交易所的重要影响"
        - "交易所与传统金融机构合作"
      
      discard:
        - "纯粹的上币公告、价格变动"
        - "融资相关内容"
        - "个人交易策略、技术分析"
        - "小型交易所日常运营"

# 类别映射（用于代码中的类别名称映射）
category_mapping:
  "项目融资": "project"
  "基金融资": "fund"
  "基础设施/项目主网上线": "infrastructure"
  "DeFi/RWA": "defi_rwa"
  "NFT/GameFi/Metaverse": "nft_gamefi"
  "交易所/钱包": "exchange_wallet"